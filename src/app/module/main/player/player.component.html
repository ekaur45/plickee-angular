<div id="template" >

    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <div id="audio-player-container" class="theater-mode">
        <video>
            <source src="/assets/video/Throne Of Elves (2016).mp4"/>
        </video>
        <div class="d-flex flex-column the-controls">
            <div>
                <input type="range" id="seek-slider" max="100" value="0" class="bg-transparent">                
            </div>
            <div class="d-flex justify-content-between">
                <div class="d-flex justify-content-between">
                    <div class="align-items-center d-flex play-pause-controls">
                        <button id="play-icon" class="btn btn-sm text-white-50">
                            <i id="p-play" class="bi bi-play"></i>
                        </button>
                        <output id="volume-output">100</output>
                        <input type="range" id="volume-slider" max="100" value="100" class="bg-transparent">
                        <button id="mute-icon" class="btn btn-sm text-white-50">
                            <i id="p-volume" class="bi bi-volume-mute"></i>
                        </button>
                    </div>
                    <div class="align-items-center d-flex justify-content-between">
                        <span id="current-time" class="time">0:00</span> 
                        <span class="time mr-1 ml-1">/</span> 
                        <span id="duration" class="time">0:00</span>
                    </div>
                </div>
                <div>
                    <span>
                        Censor
                    </span>
                    
                </div>
                <div>
                    <button class="btn btn-sm text-white-50">
                        <i class="bi bi-gear"></i>
                    </button>
                    <button class="btn btn-sm text-white-50">
                        <i class="bi bi-aspect-ratio"></i>
                    </button>
                    <button class="btn btn-sm text-white-50">
                        <i class="bi bi-fullscreen"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
