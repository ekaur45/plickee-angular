<div *ngIf="false">
   <div class="personal-info" *ngIf="step==1">
      <section class="sign-in-page">
         <div class="container">
            <div class="row justify-content-center align-items-center height-self-center">
               <div class="col-lg-5 col-md-12 align-self-center">
                  <div class="sign-user_card ">
                     <div class="sign-in-page-data">
                        <div class="sign-in-from w-100 m-auto">
                           <h3 class="mb-3 text-center">Create Account</h3>
                           <form class="mt-4" #f="ngForm" (ngSubmit)="f.valid&&onPersonalInfoClick(f)">
                              <div class="form-group">
                                 <!-- <label>First name</label> -->
                                 <input type="text" name="firstName" [(ngModel)]="model.personalInfo.firstName" required
                                    class="form-control mb-0" placeholder="First name" autocomplete="off" required>
                              </div>
                              <div class="form-group">
                                 <!-- <label>Last name</label>                              -->
                                 <input type="text" name="lastName" [(ngModel)]="model.personalInfo.lastName" required
                                    class="form-control mb-0" placeholder="Last name" autocomplete="off" required>
                              </div>
                              <div class="form-group">
                                 <!-- <label>Email</label>                                -->
                                 <input type="email" name="email" [(ngModel)]="model.personalInfo.email" required
                                    class="form-control mb-0" placeholder="Email" autocomplete="off" required>
                              </div>
                              <div class="form-group">
                                 <!-- <label>Password</label> -->
                                 <input type="password" [(ngModel)]="model.personalInfo.password" required
                                    name="password" class="form-control mb-0" placeholder="Password" required>
                              </div>

                              <div class="sign-info">
                                 <button type="submit" class="btn btn-hover">Next</button>
                                 <div class="custom-control custom-checkbox d-inline-block">
                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                    <label class="custom-control-label" for="customCheck">Remember Me</label>
                                 </div>
                              </div>

                           </form>
                        </div>
                     </div>
                     <div class="mt-3">
                        <div class="d-flex justify-content-center links">
                           Don't have an account? <a routerLink="/account/create" class="text-primary ml-2">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center links">
                           <a href="reset-password.html" class="f-link">Forgot your password?</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>


   </div>
   <div class="package-info">
      <section class="sign-in-page"></section>
   </div>
   <div class="payment-info"></div>
</div>

<div class="signup-hero-section wf-section">
   <div class="signup-grid">
      <div id="w-node-_1dffa489-0ffb-0a4d-f604-84daab8e32cd-68aaeaf9" class="create-div"><img
            src="./../../../../assets/images/Asset-24x-8.png" loading="lazy"
            srcset="./../../../../assets/images/Asset-24x-8.png 500w, ./../../../../assets/images/Asset-24x-8.png 898w"
            sizes="(max-width: 479px) 126.6624984741211px, (max-width: 767px) 26vw, (max-width: 991px) 19vw, 150px"
            alt="" class="logo">
         <div class="w-embed">
            <style>
               .h2 {
                  background: linear-gradient(180deg, #0B9ED3 0%, rgba(232, 232, 232, 0.6) 86.11%);
                  -webkit-background-clip: text;
                  -webkit-text-fill-color: transparent;
                  background-clip: text;
                  text-fill-color: transparent;
                  mix-blend-mode: screen;
                  text-shadow: -8px 4px 4px rgba(30, 5, 6, 0.15);
               }

               .h2-lg {
                  color: #0B9ED3;
                  mix-blend-mode: screen;
                  text-shadow: -8px 4px 4px rgba(30, 5, 6, 0.15);
               }

               .input-text {
                  color: #94A3B8;
                  mix-blend-mode: screen;
                  text-shadow: -8px 4px 4px rgba(30, 5, 6, 0.15);
               }
            </style>
         </div>
         <h1 class="h2">Create an account with Plickee</h1>
      </div>
      <div id="w-node-_85320b86-ad80-d49d-0e32-6c1f977948d4-68aaeaf9" class="form-div">
         <h2 class="h2-lg">Sign up</h2>
         <div id="w-node-_1acfff40-71c8-ad47-94c8-a09a097bfb81-68aaeaf9" class="form-block-2 w-form">
          
            <form id="email-form" name="email-form" data-name="Email Form" method="get" #f="ngForm" (ngSubmit)="f.valid&&onPersonalInfoClick(f)">
               <label for="name" class="input-text">Email</label>
               <input type="text" class="sign-input w-input" maxlength="256" [(ngModel)]="model.personalInfo.email" name="name" data-name="Name" placeholder="Johndoe@gmail.com" id="name">
               <label for="phone" class="input-text">Mobile Number</label>
               <input type="tel" class="sign-input phone w-input" maxlength="256" name="phone" data-name="phone" placeholder="+92 31111 123 123" id="phone" required="">
                 <div class="name-wrapper">
                   <div class="name-div">
                   <label for="First-Name" class="input-text">First Name</label>
                   <input type="email" class="sign-input name-wrapper w-input" maxlength="256" [(ngModel)]="model.personalInfo.firstName" name="First-Name" data-name="First  Name" placeholder="John" id="First-Name" required="">
                   </div>
                   <div class="name-div last"><label for="Last-Name" class="input-text">Last Name</label>
                  <input type="email" class="sign-input l-name w-input" maxlength="256" [(ngModel)]="model.personalInfo.lastName" name="Last-Name" data-name="Last Name" placeholder="Doe" id="Last-Name" required="">
                  </div>
                 </div>
                <label for="Password" class="input-text">Password</label>
                <input type="text" class="sign-input password w-input" maxlength="256" [(ngModel)]="model.personalInfo.password" name="Password" data-name="Password" placeholder="****************" id="Password">
                 <div class="agree-div">                  
                  <label class="containerW"> 
                     <span class="input-text terms">I agree to the terms &amp; conditions</span> 
                     <input type="checkbox" checked="checked">
                     <span class="checkmark"></span>
                   </label>                     
                 </div>
                 <div class="button-div sta">
                 <input type="submit" value="Sign up" data-wait="Please wait..." class="submit-btn w-button">
                </div>
               <label for="email-3" class="input-text already">Already have an account? <span routerLink="/account" class="input-textBold">Sign in</span>
               </label>
               </form>
   
            <div class="w-form-done">
               <div>Thank you! Your submission has been received!</div>
            </div>
            <div class="w-form-fail">
               <div>Oops! Something went wrong while submitting the form.</div>
            </div>
         </div>
      </div>
   </div>
</div>
